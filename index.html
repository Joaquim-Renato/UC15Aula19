    <h1 class= "titulo"> "O que são Media Queries? </h1>

    <h2 class="subtitulo"> Pra que serve? </h2>

    <p class="texto">Media queries são regras no CSS que permitem aplicar estilos diferentes dependendo de características do dispositivo em que o conteúdo está sendo visualizado, como a largura da tela, a resolução, a orientação (retrato ou paisagem), entre outras.</p>
